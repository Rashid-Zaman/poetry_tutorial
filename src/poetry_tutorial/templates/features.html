<!DOCTYPE html>
<html>
<head>
  <title>Model Features</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e9f0f5;
      color: #333;
      padding: 40px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Input Features</h2>
    <ul>
      {% for feat in features %}
        <li>{{ feat }}</li>
      {% endfor %}
    </ul>
    <a href="/">Back to Home</a>
  </div>
</body>
</html>
